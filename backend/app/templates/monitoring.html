<!DOCTYPE html>
<html>
<head>
    <title>Voltage Monitoring</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 36px;
            color: #667eea;
            margin-bottom: 10px;
        }
        .stat-card p {
            color: #666;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 30px;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Voltage Monitoring</h1>
            <p>GPIO34 Voltage Follower - Real-time Graf</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="current-voltage">0.00</h3>
                    <p>Nuv√¶rende Voltage (V)</p>
                    <div id="safety-status" style="margin-top: 10px; padding: 5px; border-radius: 4px; font-size: 12px; font-weight: bold;"></div>
                </div>
                <div class="stat-card">
                    <h3 id="min-voltage">0.00</h3>
                    <p>Minimum (V)</p>
                </div>
                <div class="stat-card">
                    <h3 id="max-voltage">0.00</h3>
                    <p>Maximum (V)</p>
                </div>
                <div class="stat-card">
                    <h3 id="avg-voltage">0.00</h3>
                    <p>Gennemsnit (V)</p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="voltageChart"></canvas>
            </div>

            <div class="back-link">
                <a href="/patients">‚Üê Tilbage til patienter</a>
            </div>
        </div>
    </div>

    <script>
        // Setup Chart.js
        const ctx = document.getElementById('voltageChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Voltage (V)',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 0,
                        max: 3.3,
                        title: {
                            display: true,
                            text: 'Voltage (V)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tid'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        // Opdater graf hvert sekund
        setInterval(async function() {
            try {
                const response = await fetch('/api/voltage-history');
                const data = await response.json();
                
                console.log('Voltage data:', data); // Debug
                
                if (data.history && data.history.length > 0) {
                    // Opdater data
                    const labels = [];
                    const voltages = [];
                    
                    data.history.forEach((point, index) => {
                        const date = new Date(point.timestamp * 1000);
                        labels.push(date.toLocaleTimeString());
                        voltages.push(point.voltage);
                    });
                    
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = voltages;
                    chart.update();
                    
                    // Opdater statistik
                    const current = voltages[voltages.length - 1];
                    const min = Math.min(...voltages);
                    const max = Math.max(...voltages);
                    const avg = voltages.reduce((a, b) => a + b, 0) / voltages.length;
                    
                    document.getElementById('current-voltage').textContent = current.toFixed(2);
                    document.getElementById('min-voltage').textContent = min.toFixed(2);
                    document.getElementById('max-voltage').textContent = max.toFixed(2);
                    document.getElementById('avg-voltage').textContent = avg.toFixed(2);
                    
                    // Safety status
                    const safetyStatus = document.getElementById('safety-status');
                    if (current > 5.0) {
                        safetyStatus.textContent = '‚ö†Ô∏è OVER 5V - SYSTEM DISABLED';
                        safetyStatus.style.background = '#dc3545';
                        safetyStatus.style.color = 'white';
                    } else if (current > 4.5) {
                        safetyStatus.textContent = '‚ö†Ô∏è H√∏j voltage';
                        safetyStatus.style.background = '#ffc107';
                        safetyStatus.style.color = '#000';
                    } else {
                        safetyStatus.textContent = '‚úÖ Normal';
                        safetyStatus.style.background = '#28a745';
                        safetyStatus.style.color = 'white';
                    }
                } else {
                    // Vis besked hvis ingen data
                    console.log('Ingen voltage data endnu. Vent p√• ESP32...');
                    document.getElementById('current-voltage').textContent = '0.00';
                    document.getElementById('min-voltage').textContent = '0.00';
                    document.getElementById('max-voltage').textContent = '0.00';
                    document.getElementById('avg-voltage').textContent = '0.00';
                    const safetyStatus = document.getElementById('safety-status');
                    safetyStatus.textContent = '‚è≥ Vent p√• data...';
                    safetyStatus.style.background = '#6c757d';
                    safetyStatus.style.color = 'white';
                }
            } catch (error) {
                console.error('Fejl ved hentning af data:', error);
            }
        }, 1000); // Opdater hvert sekund
    </script>
</body>
</html>
