<!DOCTYPE html>
<html>
<head>
    <title>Patients</title>
</head>
<body>

    <h2>Opret ny patient</h2>

    <form method="post" action="/patients">
        <label>
            Navn:
            <input type="text" name="name" required>
        </label>
        <br><br>

        <button type="submit">Opret patient</button>
    </form>

    <hr>

    <h1>Patient oversigt</h1>

    <ul>
        {% for patient in patients %}
            <li>{{ patient.name }}</li>
        {% endfor %}
    </ul>


</body>
</html>
