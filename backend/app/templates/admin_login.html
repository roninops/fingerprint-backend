<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #434343;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .back {
            text-align: center;
            margin-top: 20px;
        }
        .back a {
            color: #434343;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Admin Login</h1>
        
        {% if error %}
        <div class="error" style="display: block;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/admin/login">
            <div class="form-group">
                <label>Brugernavn:</label>
                <input type="text" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label>Adgangskode:</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="back">
            <a href="/">‚Üê Tilbage til login</a>
        </div>
    </div>
</body>
</html>
